<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Learning Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Typing Learning Website</h1>
        <div class="text-display" id="textDisplay">Type this text to improve your typing skills!</div>
        <div class="timer" id="timer">Time left: 20s</div>
        <input type="text" class="input-area" id="textInput" placeholder="Start typing here..." disabled>
        <div class="button-group">
            <button id="startButton" class="start-button">Start</button>
            <button id="endButton" class="end-button">End</button>
            <button id="restartButton" class="restart-button">Restart</button>
        </div>
        <div class="keyboard">
            <div class="row">
                <button>E</button>
                <button>R</button>
                <button>T</button>
                <button>Y</button>
                
                <button>U</button>
                <button>I</button>
                <button>O</button>
                <button>P</button>
            </div>
            <div class="row">
                <button>A</button>
                <button>S</button>
                <button>D</button>
                <button>F</button>
                <button>G</button>
                <button>H</button>
                <button>J</button>
                <button>K</button>
                <button>L</button>
            </div>
            <div class="row">
                <button>Z</button>
                <button>X</button>
                <button>C</button>
                <button>V</button>
                <button>B</button>
                <button>N</button>
                <button>M</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
